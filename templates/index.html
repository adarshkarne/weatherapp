<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

h2 {
    margin-top: 20px;
}

p {
    margin: 10px 0;
}

</style>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city">
        <button type="submit">Search</button>
    </form>
    
    {% if city %}
        <h2>Location: {{ city }}, {{ country }}</h2>
        <p>Temperature: {{ temp }}Â°C</p>
        <p>Weather: {{ weather }}</p>
    {% endif %}
    
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
